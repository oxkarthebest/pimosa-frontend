<h2 class="section-title">
  <span class="section-icon mr-2"><i class="fas fa-tools"></i></span>
  <span>Administración de Proyectos</span>
</h2>
<div class="row mb-2">
  <div class="col-xs-12 cols-sm-12 col-md-6 col-lg-3 col-xl-3 mb-2">
    <button type="button" class="btn btn-block primary-button" (click)="navigateTo(1)"><span><i
          class="fas fa-info-circle"></i></span>&nbsp;Información</button>
  </div>
  <div class="col-xs-12 cols-sm-12 col-md-6 col-lg-3 col-xl-3 mb-2">
    <button type="button" class="btn btn-block primary-button" (click)="navigateTo(2)"><span><i
          class="fas fa-pencil-alt"></i></span>&nbsp;Modificar</button>
  </div>
  <div class="col-xs-12 cols-sm-12 col-md-6 col-lg-3 col-xl-3 mb-2">
    <button type="button" class="btn btn-block primary-button" (click)="navigateTo(3)">
      <span>
        <i class="fas fa-tasks"></i>
      </span>
      &nbsp;Tareas</button>
  </div>
  <div class="col-xs-12 cols-sm-12 col-md-6 col-lg-3 col-xl-3 mb-2">
    <button type="button" class="btn btn-block primary-button" (click)="navigateTo(4)">
      <span>
        <i class="fas fa-hard-hat"></i>
      </span>
      &nbsp;Maquinaria
    </button>
  </div>
</div>

<div *ngIf="project">
  <app-project-information [project]="project" *ngIf="showInformation"></app-project-information>
  <app-project-update [project]="project" *ngIf="showUpdate" (projectUpdatedEvent)="notifyOfProjectUpdateEvent($event)">
  </app-project-update>
  <app-project-tasks [project]="project" *ngIf="showTasks"></app-project-tasks>
  <app-project-machinery [project]="project" *ngIf="showMachinery"></app-project-machinery>
</div>
